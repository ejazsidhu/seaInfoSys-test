<div id="login" style="margin-top: -110px !important">
    <h3 class="text-center text-white ">Login form</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12" style="height:700px">
            <form [formGroup]="form" (ngSubmit)="onSubmit(form)" class="form">
              <div class="text-center mt-4">
                  <img src="https://static.tvmaze.com/images/tvm-header-logo.png" alt="image not found">
              </div>
              <h3 class="text-center  mt-2">Contact</h3>

              <div *ngIf="message.length>0" class="alert alert-success">
                  <button type="button" class="close" data-dismiss="alert" (click)="message=''" aria-hidden="true">&times;</button>
                  <strong>{{message}}</strong>
                </div>
              
              <!--  -->
              <div class="form-group">
                  <label for="name" >Name:</label><br>
                  <input formControlName="name" id="name" type="text" name="name" class="form-control" required>
    
                  <span *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" style="color:red">Enter a valid
                    name address</span>
    
                </div>
                <div class="form-group">
                    <label for="email" >Email:</label><br>
                    <input formControlName="email" id="email" type="email" name="email" class="form-control" required>
      
                    <span *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)" style="color:red">Enter a valid
                      email address</span>
      
                  </div>
                  <div class="form-group">
                      <label for="subject" >Subject:</label><br>
                      <input formControlName="subject" id="subject" type="subject" name="subject" class="form-control" required>
        
                      <span *ngIf="form.controls['subject'].invalid && (form.controls['subject'].dirty || form.controls['subject'].touched)" style="color:red">Enter a valid
                        subject address</span>
        
                    </div>
  
              <div class="form-group">
                <label for="body" >Body:</label><br>

                <textarea name="body" formControlName="body" placeholder=" type here" id="" cols="68" rows="7" required></textarea>
                
                <span *ngIf="form.controls['body'].invalid && (form.controls['body'].dirty || form.controls['body'].touched)" style="color:red">Enter a valid
                  body address</span>
  
              </div>
           
              <div class="form-group text-center">
  
                <input type="submit" [disabled]='form.invalid' name="submit" class="btn btn-info btn-md" value="submit">
              </div>
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
